{% extends "myblog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block main %}
<style>
.flexpro{
  display: flex;
  flex-direction: column;
}
.mine input#colFormLabel::placeholder{
font-weight: bold !important;
color: black !important;

}
@media screen and (min-width: 1000px){
  .imgcover{
    height:60vh !important;
  }
  .largescreen{
    display: flex;
  }
}
</style>
{% if messages %}
  {% for messages in messages %}
    <div class="alert alert-success">{{messages}}</div>
  {% endfor %}
{% endif %}
<div class="largescreen">
<div class="flexpro">
  <!-- <div id='coverphoto' class="flex1"> -->
    <!-- <img class='imgcover d-none d-md-block ' style="height:44vh;" src="{{ user.profile.coverpic.url }}"> -->
    <img class='imgcover' style="height: 60vh;" src="{{ user.profile.coverpic.url }}">
    <img class="profilepic" style="width:90px;height:90px; border-radius:100%; "
        src="{{ user.profile.profilepic.url }} ">
</div>

 <!-- <div class='d-sm-none' style="height:14vh;"></div>
<div class='hidemobile' ></div> -->

<form class="bg-light form-group mine" >
    <fieldset class="form-group  mb-5" style="padding:20px">
        <legend class="form-group text-center">Profile Info</legend>
    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-3 col-form-label"><strong>First Name:</strong></label>
        <div class="col-sm-10">
          <input type='' class="form-control" id="colFormLabel" placeholder="{{user.first_name}}" readonly>
        </div>
      </div>

      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-3 col-form-label"><strong>Last Name:</strong></label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="colFormLabel" placeholder="{{user.last_name}}" readonly> 
        </div>
      </div>
   
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-3 col-form-label"><strong>Email:</strong></label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="colFormLabel" placeholder="{{user.email}}" readonly>
        </div>
      </div>

      </fieldset>
  </form>

</div>
<div class='d-sm-none' style="height:15vh;"></div>
{% endblock main %}
